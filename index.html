<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Slider - Colorpicker</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
</head>
<body style="border:0;">
    <div class="container">
        <fieldset class="fieldset">
            <legend>Select:</legend>
                <div class="fieldset__buttons">
                    <button class="ui-button ui-widget ui-corner-all button" id="button__color">color</button>
                    <button class="ui-button ui-widget ui-corner-all button" id="button__background">backgroundColor</button>
                </div>      
        </fieldset>
        <div class="color__picker">
            <div id="color"></div>
            <div class="color__text" id="background">

            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="./script.js" charset="utf-8"></script>
</body>
</html>
